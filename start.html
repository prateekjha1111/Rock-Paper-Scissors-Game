<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./start-style.css">
</head>
<body>
    <div class="container">
        <button class="rock"
            onclick="
        const randomNum1 = Math.random();
        let computerMove1 = '';
            if(randomNum1>=0 && randomNum1<1/3) {
                computerMove1 = 'Rock';
            }
            else if(randomNum1>=1/3 && randomNum1<2/3) {
                computerMove1 = 'Paper';
            }
            else if(randomNum1>=2/3 && randomNum1<1) {
                computerMove1 = 'Scissors';
            }
        let result1 = '';
            if(computerMove1 === 'Rock') {
                result1 = 'Tie!!!';
                alert(`You picked Rock. Computer picked ${computerMove1}. ${result1}`)      
            }
            else if(computerMove1 === 'Paper') {
                result1 = 'You lose.'
                alert(`You picked Rock. Computer picked ${computerMove1}. ${result1}`)
            }
            else if(computerMove1 === 'Scissors') {
                result1 = 'You win.';
                alert(`You picked Rock. Computer picked ${computerMove1}. ${result1}`)
            }
            ">Rock</button>

        <button class="paper" 
        onclick="
        const randomNum2 = Math.random();
        let computerMove2 = '';
            if(randomNum2>=0 && randomNum2<1/3) {
                computerMove2 = 'Rock';
            }
            else if(randomNum2>=1/3 && randomNum2<2/3) {
                computerMove2 = 'Paper';
            }
            else if(randomNum2>=2/3 && randomNum2<1) {
                computerMove2 = 'Scissors';
            }
        let result2 = '';
            if(computerMove2 === 'Rock') {
                result2 = 'You win.';
                alert(`You picked Paper. Computer picked ${computerMove2}. ${result2}`)      
            }
            else if(computerMove2 === 'Paper') {
                result2 = 'Tie!!!'
                alert(`You picked Paper. Computer picked ${computerMove2}. ${result2}`)
            }
            else if(computerMove2 === 'Scissors') {
                result2 = 'You lose.';
                alert(`You picked Paper. Computer picked ${computerMove2}. ${result2}`)
            }
            ">Paper</button>

        <button class="scissors"
            onclick="
            const randomNum3 = Math.random();
            let computerMove3 = '';
                if(randomNum3>=0 && randomNum3<1/3) {
                    computerMove3 = 'Rock';
                }
                else if(randomNum3>=1/3 && randomNum3<2/3) {
                    computerMove3 = 'Paper';
                }
                else if(randomNum3>=2/3 && randomNum3<1) {
                    computerMove3 = 'Scissors';
                }
            let result3 = '';
                if(computerMove3 === 'Rock') {
                    result3 = 'You lose.';
                    alert(`You picked Scissors. Computer picked ${computerMove3}. ${result3}`)      
                }
                else if(computerMove3 === 'Paper') {
                    result3 = 'You win.'
                    alert(`You picked Scissors. Computer picked ${computerMove3}. ${result3}`)
                }
                else if(computerMove3 === 'Scissors') {
                    result3 = 'Tie!!!';
                    alert(`You picked Scissors. Computer picked ${computerMove3}. ${result3}`)
                }
                ">Scissors</button>
    </div>
</body>
</html>
